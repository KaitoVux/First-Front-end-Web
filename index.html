<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Meetup</title>
    <script
      src="https://kit.fontawesome.com/6d46b6b393.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav" id="nav">
      <div class="logo">
        <a class="logo-link" href="">
          <img
            src="https://learn-a-skill.dev.meetuphq.io/static/media/logo--script.fb630930.svg"
            alt="meetup-logo"
            style="height: 44px;"
          />
        </a>
      </div>
      <div class="nav-items">
        <ul class="item-list">
          <li class="nav-item" id="start-new-group">
            <a class="start-new-group-link nav-item-link" href=""
              >Start a new group</a
            >
          </li>
          <li class="nav-item" id="log-in">
            <a class="log-in-link nav-item-link" href="">Log in</a>
          </li>
          <li class="nav-item" id="sign-up">
            <a class="sign-up-link nav-item-link" href="">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="video-container">
        <iframe
          src="https://www.youtube.com/embed/i1IKnWDecwA?controls=0&autoplay=1&mute=1"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          class="intro-video"
        ></iframe>
        <div class="overlay"></div>
      </div>
    </div>
  </body>
  <script src="main.js" type="text/javascript"></script>
</html>
